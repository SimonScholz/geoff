<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="http://ol3js.org/en/master/build/ol.css"
	type="text/css">
<style type="text/css">
html,body,#map {
	margin: 0;
	width: 100%;
	height: 100%;
}
</style>
<script src="http://ol3js.org/en/master/build/ol.js"
	type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script
	src="https://raw.github.com/erdalkaraca/geoff-lt/master/plugins/org.locationtech.geoff.ol/www/geoff-ol3.js"></script>
<title>Geoff - Geo Fast Forward</title>
</head>
<body>
	<table xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
		xmlns:geoff="http://www.locationtech.org/geoff-v1.0.0"
		xmlns:geoff.layer="http://www.locationtech.org/geoff-layer-v1.0.0"
		xmlns:geoff.source="http://www.locationtech.org/geoff-source-v1.0.0"
		xsi:schemaLocation="http://www.locationtech.org/geoff-layer-v1.0.0 http://www.locationtech.org/geoff-v1.0.0#//layer http://www.locationtech.org/geoff-source-v1.0.0 http://www.locationtech.org/geoff-v1.0.0#//source">
		<tr>
			<td width="300px" height="300px"><geoff:GeoMap
					name="OpenStreetMap" description="A simple OSM base layer example.">
					<view xsi:type="geoff:View2D" zoom="2">
					<center xsi:type="geoff:Transformation" x="8.2128" y="53.1403"
						sourceProjection="EPSG:4326" targetProjection="EPSG:3857" />
					</view>
					<layer xsi:type="geoff.layer:Tile">
					<source xsi:type="geoff.source:OSM" />
					</layer>
				</geoff:GeoMap></td>
			<td width="300px" height="300px"><geoff:GeoMap
					name="MapQuestOpenAerial"
					description="A simple MapQuestOpenAerial base layer example.">
					<view xsi:type="geoff:View2D" zoom="2">
					<center xsi:type="geoff:Transformation" x="8.2128" y="53.1403"
						sourceProjection="EPSG:4326" targetProjection="EPSG:3857" />
					</view>
					<layer xsi:type="geoff.layer:Tile">
					<source xsi:type="geoff.source:MapQuestOpenAerial" />
					</layer>
				</geoff:GeoMap></td>
		</tr>
	</table>
	<script type="text/javascript">
		geoff.standalone = true;
	</script>
</body>
</html>
