<!doctype html>
<html lang="en">
<head>
<link rel="stylesheet" href="http://ol3js.org/en/master/css/ol.css"
	type="text/css">
<style type="text/css">
html, body, #map {
	margin: 0;
	width: 100%;
	height: 100%;
}
</style>
<script src="http://ol3js.org/en/master/build/ol.js"
	type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="geoff-ol3.js"></script>
<title>LT Geoff - Geo Fast Forward</title>
</head>
<body>
	<script type="text/javascript">
		if (!window.ol) {
			$("body").append("<h1>the OpenLayers library is not loaded</h1>");
		}

		if (!window.geoff) {
			$("body").append("<h1>the geoff library is not loaded</h1>");
		}
	</script>
	<div id="map" class="map"></div>
</body>
</html>
